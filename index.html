<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <img class="bg-img bg-img--top" src="/assets/images/top-circle.svg" alt="">
    <img class="bg-img bg-img--bottom"  src="/assets/images/bottom-circle.svg" alt="">
    <article class="card">
     <header class="card__header">
       <img class="card__header-bg" src="/assets/images/card-pattern.svg" alt="">
           <img class="card__header-avatar"
         src="/assets/images/victor.jpg" alt="">
    </header>
      
      <div class="card__main">
        <section class="card__text">
          <p class="card__text card__text--name">Victor Crest <span class="card__text card__text--light">26</span> </p>
        
          <div class="card__text card__text--light">London</div>
        </section>
      </div>
         
        <footer class="card__footer">
        <div class="card__stats">
          <p class="card__stats--number">80K</p>
          <p class="card__stats--Followers card__text--light card-bottom">Followers</p>
        </div>

        <div class="card__stats">
          <p class="card__stats--number">803K</p>
          <p class="card__stats--likes card__text--light card-bottom">Likes</p>
        </div>

        <div class="card__stats">
          <p class="card__stats--number">1.4K</p>
          <p class="card__stats--Photos card__text--light card-bottom">Photos</p>
        </div>
        </footer>
                   
    </article>
  </body>
</html>
